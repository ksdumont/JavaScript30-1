<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello i am a %s string!", "kkk");

      // Styled
      console.log("%ci am some great", "font-size: 50px; text-shadow: 2px 2px");
      // warning!
      console.warn("oh noo");
      // Error :|
      console.error("shit");
      // Info
      console.info("crocs");
      // Testing
      console.assert(1 === 1);
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.dir(document.querySelector("p"));
      console.clear();
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("keith");
      console.count("keith");
      console.count("keith");
      console.count("keith");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/ksdumont/repos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
